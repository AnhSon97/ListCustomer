<div class="viewlist" style="margin-top:80px">
  <h2 style="text-align: center;">List Customer</h2>
  <div class="container">
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>

    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>FullName</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Position</th>
              <th>Edit</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="myTable">

            <tr *ngFor="let i of listcustomer">
              <td>{{i.id}}</td>
              <td>{{i.FullName}}</td>
              <td>{{i.Gender}}</td>
              <td>{{i.Address}}</td>
              <td>{{i.Department}}</td>
              <td>{{i.Salary}}</td>
              <td>{{i.Position}}</td>
              <td><button type="button" (click)="delete(i.id)" class="btn btn-danger">Delete</button></td>
              <td><a routerLink="/ditails/{{i.id}}"><button type="button" class="btn btn-info">Info</button></a></td>
            </tr>

          </tbody>

        </table>

      </div>
    </div>
    <div>
      <a routerLink="/add" ><button type="button" class="btn btn-info">Add-Customer</button></a>
    </div>
  </div>
</div>
